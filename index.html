<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SINTER | 5th Rev OS</title>
<style>
:root { --bg: #050505; --cyan: #00ffff; --magenta: #ff00ff; --text: #e0e0e0; }
body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); font-family: 'Courier New', Courier, monospace; overflow: hidden; -webkit-tap-highlight-color: transparent; }
#vortex-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.3; pointer-events: none; }
.container { position: relative; z-index: 10; padding: 20px; max-width: 600px; margin: 0 auto; text-align: center; }
h1 { font-size: 2.2rem; letter-spacing: 0.5rem; color: var(--cyan); text-shadow: 0 0 20px var(--cyan); margin-top: 40px; }
.os-version { font-size: 0.75rem; letter-spacing: 2px; opacity: 0.6; margin-bottom: 30px; }
.card { background: rgba(10, 10, 10, 0.9); border: 1px solid var(--cyan); padding: 15px; margin: 15px 0; }
.btn { display: block; width: 100%; padding: 20px 0; margin: 10px 0; background: rgba(0, 255, 255, 0.05); border: 1px solid var(--cyan); color: var(--cyan); text-transform: uppercase; letter-spacing: 0.2rem; text-decoration: none; font-size: 0.9rem; font-weight: bold; cursor: pointer; }
.btn:active { background: var(--cyan); color: #000; }
#terminal { height: 150px; background: #000; border: 1px solid var(--magenta); margin-top: 20px; padding: 12px; font-size: 0.75rem; text-align: left; overflow-y: auto; color: var(--magenta); }
</style>
</head>
<body>
<canvas id="vortex-canvas"></canvas>
<div class="container">
<h1>SINTER</h1>
<div class="os-version">FLUID_OS [PHASE_LOCKED]</div>
<div class="card">
<a href="sinter_feed.html" class="btn">Open Fluid Feed</a>
<a href="academy_vortex.html" class="btn">Architect Academy</a>
</div>
<div id="terminal">> VORTEX_ENGINE: READY<br>> SYSTEM: STABLE</div>
</div>
<script>
const canvas = document.getElementById('vortex-canvas');
const ctx = canvas.getContext('2d');
let w, h, t = 0;
function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
window.addEventListener('resize', resize); resize();
function drawHex(x, y, s, a) {
ctx.beginPath(); ctx.strokeStyle = '#00ffff'; ctx.globalAlpha = a;
for(let i=0; i<6; i++) ctx.lineTo(x + s * Math.cos(i * Math.PI/3), y + s * Math.sin(i * Math.PI/3));
ctx.closePath(); ctx.stroke();
}
function anim() {
ctx.fillStyle = '#050505'; ctx.globalAlpha = 1; ctx.fillRect(0,0,w,h);
t += 0.01;
for(let y=0; y<h+60; y+=60) {
for(let x=0; x<w+60; x+=60) {
let d = Math.sqrt((x-w/2)**2 + (y-h/2)**2);
let a = 0.05 + 0.1 * Math.sin(d/100 - t);
drawHex(x, y + (Math.floor(x/60)%2)*30, 30, Math.max(0, a));
}
}
requestAnimationFrame(anim);
}
anim();
</script>
</body>
</html>
